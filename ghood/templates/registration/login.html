{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form action="" method="POST" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <h1>Welcome To Our Hood</h1>
                <button class="btn btn-sm btn-info">Login</button>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

<style>
    body {
        background-image: url('https://images.pexels.com/photos/280221/pexels-photo-280221.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500');
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>
{% endblock %}
